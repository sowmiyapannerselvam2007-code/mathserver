{% load static %}
<html>
<head>
    <title>Power Calculation</title>

    <style>
        body{
            margin:0;
            padding:0;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background: linear-gradient(135deg, #4b6fff 0%, #9a4bff 100%);
            font-family: Arial, Helvetica, sans-serif;
        }

        .one{
            width:380px;
            padding:35px;
            background:rgba(255,255,255,0.15);
            border-radius:20px;
            backdrop-filter: blur(14px);
            border:1px solid rgba(255,255,255,0.3);
            box-shadow:0 10px 25px rgba(0,0,0,0.25);
        }

        h1{
            text-align:center;
            font-size:32px;
            color:white;
            margin-bottom:25px;
            letter-spacing:1px;
        }

        label{
            font-size:16px;
            color:#f0eaff;
            font-weight:500;
            display:block;
            margin-bottom:8px;
        }

        input{
            width:100%;
            padding:12px;
            border:none;
            border-radius:10px;
            background:rgba(255,255,255,0.25);
            color:white;
            margin-bottom:20px;
            outline:none;
            transition:0.3s;
        }

        input::placeholder{
            color:#e8dbff;
        }

        input:focus{
            background:rgba(255,255,255,0.35);
            box-shadow:0 0 8px rgba(255,255,255,0.4);
        }

        button{
            width:100%;
            padding:12px;
            border:none;
            background:#ffffff;
            color:#4b33d1;
            font-weight:600;
            border-radius:12px;
            cursor:pointer;
            font-size:18px;
            transition:0.3s;
        }

        button:hover{
            background:#ede7ff;
        }

        pre{
            display:inline-block;
            margin-left:10px;
            color:#fff;
            font-size:18px;
            font-weight:600;
        }
    </style>
</head>

<body>

<div class="one">
<h1>Power Calculator</h1><br>

<form method="POST">
    {% csrf_token %}

    <label>Intensity:
        <input type="number" name="intensity" required placeholder="Enter in cd">
    </label>

    <label>Resistance:
        <input type="number" name="resistance" required placeholder="Enter in Ohms">
    </label>

    <button type="submit">Calculate</button><br><br>

    <label>Power:</label>
    <input type="text" value="{{ power }}" readonly>
    <pre>Watts</pre>

</form>
</div>

</body>
</html>
